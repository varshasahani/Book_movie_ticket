<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
    Are you sure you want to cancel this booking
</div>
<div mat-dialog-actions style=" margin-right: 8px;">
    <button mat-button mat-dialog-close (click)="delete()">Yes</button>
    <button mat-button mat-dialog-close cdkFocusInitial>No</button>
</div>
