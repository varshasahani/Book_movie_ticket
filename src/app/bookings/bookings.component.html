<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="movieName">
        <th mat-header-cell *matHeaderCellDef class="center">Movie</th>
        <td mat-cell *matCellDef="let element"> {{element.movieName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef class="center">Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date|date}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef class="center">Time</th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="seats">
        <th mat-header-cell *matHeaderCellDef class="center">no. of Seats</th>
        <td mat-cell *matCellDef="let element"> {{element.seats}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="center">Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price|currency:'INR'}} </td>
    </ng-container>


    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="center"></th>
        <td mat-cell *matCellDef="let element">
            <button (click)="deletemovieByID(element)" mat-stroked-button>Cancel</button>
            <button mat-stroked-button (click)="edit(element.id,element)">Edit</button>
        </td>

    </ng-container>

    <ng-container matColumnDef="edit">


    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
